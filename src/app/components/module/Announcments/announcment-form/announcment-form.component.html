<div class="post-project-container">
  <div class="post-project">
    <h3>Post an announcement</h3>
    <div class="post-project-fields">
      <form #announcementForm="ngForm" (ngSubmit)="onSubmit(announcementForm)">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <input type="text" name="title" ngModel placeholder="Title" required>
          </div>
          <div class="col-lg-8 mx-auto">
            <div class="inp-field d-flex flex-wrap">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="announcementType" value="Important" ngModel>
                <label class="form-check-label">Important</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="announcementType" value="Announcement" ngModel>
                <label class="form-check-label">Announcement</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="announcementType" value="Maintenance" ngModel>
                <label class="form-check-label">Maintenance</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="announcementType" value="Notice" ngModel>
                <label class="form-check-label">Notice</label>
              </div>
            </div>
          </div>
          <div class="col-lg-8 mx-auto">
            <textarea name="description" ngModel placeholder="Description" required></textarea>
          </div>
          <div class="col-lg-6 mx-auto">
            <div>
              <input type="file" id="customFile" accept="image/*">
              <label class="custom-file-label" for="customFile">Choose image</label>
            </div>
          </div>
          <div class="col-lg-8 mx-auto">
            <ul class="list-unstyled d-flex justify-content-center">
              <li class="mx-2"><button type="submit" value="post">Post</button></li>
              <li class="mx-2"><a href="#" title="">Cancel</a></li>
            </ul>
          </div>
        </div>
      </form>
    </div><!--post-project-fields end-->
    <a href="#" title=""><i class="la la-times-circle-o"></i></a>
  </div><!--post-project end-->
</div>
