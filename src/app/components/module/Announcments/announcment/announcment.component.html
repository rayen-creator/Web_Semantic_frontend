<section class="banner">
  <div class="bannerimage">
    <img src="assets/images/about.png" alt="image">
  </div>
  <div class="bennertext">
    <div class="innertitle">
      <h2>World's largest freelancing and job portal<br>social networking marketplace.</h2>
      <p>We connect over 3 Million employers and freelancers globally from over 237<br> countries, regions, and territories</p>
    </div>
  </div>
  <span class="banner-title">Announcements</span>
</section>
<section class="Company-overview">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <h2>
          {{ announcement?.Ann_Title }}
        </h2>
        <p>
          {{ announcement?.Ann_Description }}
        </p>
      </div>
      <div class="col-md-6 col-sm-12">
        <img src="{{ announcement?.Ann_Image_Url }}" alt="image">
      </div>
    </div>
  </div>
</section>
